<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/libs/jquery-3.1.1.min.js"></script>
</head>
<body>

<div id="container">
    <h1>To-Do List <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li><span><i class="fa fa-times" aria-hidden="true"></i></span> First Todo</li>
        <li><span><i class="fa fa-times" aria-hidden="true"></i></span> Second Todo</li>
        <li><span><i class="fa fa-times" aria-hidden="true"></i></span> One more todo</li>
        <li><span><i class="fa fa-times" aria-hidden="true"></i></span> The last todo</li>
    </ul>
</div>

<script src="js/main.js"></script>
</body>
</html>
